<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Recipes</title>
</head>

<body>
    <div class="container">
        <h1>Add a New Recipe!</h1>
        <h3>Description must not be blank</h3>
        <form action="/dashboard">
            <div class="form-group">
                <label for="exampleFormControlInput1">Recipe Name</label>
                <input name="recipe_name" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Description</label>
                <textarea name="description" class="form-control" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Instructions</label>
                <textarea name="instructions" class="form-control" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Date Cooked/Made</label>
                <input name="date_made" type="text" class="form-control">
                <label for="exampleFormControlTextarea1">Under 30 Minutes?</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="under30" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="under30" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">No</label>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
            <div class="d-inline">
                <a href="/dashboard"><u>back to recipes</u></a>
                <a href="/logout">logout</a>
            </div>
        </form>
    </div>
</body>

</html>
