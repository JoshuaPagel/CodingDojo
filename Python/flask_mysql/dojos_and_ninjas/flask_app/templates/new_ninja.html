<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <form action="/save_ninja", method="post">
            <div class="form-group">
                <h1>New Ninja</h1>
                <label for="exampleFormControlSelect1">Dojo:</label>
                <select name='dojo_id' class="form-control" id="exampleFormControlSelect1">
                    <option></option>
                    {% for dojo in dojos %}
                        <option value="{{dojo.name}}">{{dojo.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="exampleInputFirstName1">First Name:</label>
                <input name="first_name" type="name" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputLastName1">Last Name:</label>
                <input name="last_name" type="name" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group">
                <label for="exampleInputLastName1">Age:</label>
                <input name="age" type="name" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
            <div>
                <a href="/dojos"><u>Home</u></a>
            </div>
        </form>
    </div>
</body>

</html>
